<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strsip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <link rel="stylesheet" href="{{ site.baseurl }}/packages/Skeleton-2.0.4/css/normalize.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/packages/Skeleton-2.0.4/css/skeleton.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/custom_CJT.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/custom_Skeleton.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/skin-default.css">

  <link rel="stylesheet" href="{{ site.baseurl }}/css/flickity.css" media="screen">

  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="{{ '/js/site.js' | prepend: site.baseurl }}"></script>
  <script src="{{ site.baseurl }}/js/flickity.pkgd.min.js"></script>


  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">
</head>
